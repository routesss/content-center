#    enabled: true
#    clients: user-center

#feign配置
feign:
  sentinel:
    #为feign整合sentinel
    enabled: true
  client:
    config:
      default:
        loggerLevel: basic
  httpclient:
    #让feign使用apache httpclient做请求；而不是默认的urlconnection
    enabled: true
    #配置连接池提上feign性能 feign的最大请求数
    max-connections: 400
    #feign单个路径的最大请求数
    max-connections-per-route: 30
#actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'

rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: test-group